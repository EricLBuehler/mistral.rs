<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistral.rs Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <h2>Control panel</h2>
    <select id="modelSelect"></select>
    <button id="newChatBtn">➕ New chat</button>
    <button id="clearBtn">🧹 Clear chat</button>
    <button id="renameBtn">✏️ Rename chat</button>
    <button id="deleteBtn">🗑️ Delete chat</button>
    <ul id="chatList"></ul>
  </div>

  <div id="main">
    <h1 style="margin-top:0;">Mistral.rs Chat</h1>

    <div id="log"></div>

    <form id="form">
      <textarea
        id="input"
        placeholder="Type your message… (Press Ctrl+Enter to send)"
      ></textarea>

      <!-- hidden file input -->
      <input type="file" id="imageInput" accept="image/*" hidden />

      <!-- image label and send button share the same class -->
      <label for="imageInput" class="btn" id="imageLabel">📎 Image</label>
      <button type="submit" class="btn">Send</button>
      <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
    </form>

    <div id="image-container"></div>

    <!-- External dependencies -->
    <script src="marked.min.js"></script>
    
    <!-- Application scripts -->
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/models.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </div><!-- /#main -->
</body>
</html>
