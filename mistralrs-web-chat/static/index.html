<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistral.rs Chat</title>
  <style>
    :root {
      --accent: #3498db;
      --accent-hov: #1f7ec5;
      --radius: 8px;
      --bg-light      : #f9f9f9;
      --sidebar-bg    : #ffffff;
      --chat-bg       : #ffffff;
      --border-color  : #e0e0e0;
      --text-muted    : #666666;
      --primary       : #3498db;
      --primary-hov   : #2980b9;
    }
    body {
      display: flex;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      background: var(--bg-light);
      color: #333;
    }
    #log {
      background: var(--chat-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 1rem;
      overflow-y: auto;
      flex: 1 1 auto;
    }
    #form {
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #input {
      flex: 1 1 auto;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      background: #fff;
      resize: none;
      overflow: hidden;
      line-height: 1.4;
      min-height: calc(1.4em * 1);
      max-height: calc(1.4em * 15);
      font-family: inherit;
    }
    #form button[type="submit"] {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
    }
    #form button[type="submit"]:hover {
      background: var(--primary-hov);
    }
    .user {
      background: #e8f6ff;
      color: #333;
      padding: 0.75rem;
      border-radius: var(--radius);
      max-width: 70%;
      margin: 0.5rem 0 0.5rem auto;
    }
    .assistant {
      background: #f4f4f4;
      color: #333;
      padding: 0.75rem;
      border-radius: var(--radius);
      max-width: 70%;
      margin: 0.5rem auto 0.5rem 0;
    }
    #sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      border-right: 1px solid #ccc;
    }
    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      margin-top: 0;
    }
    #modelSelect {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-family: inherit;
      margin-bottom: 0.8rem;
    }
    #main {
      flex: 1 1 auto;
      background: var(--chat-bg);
      padding: 1.5rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #imageInput { display: none; }          /* hide native input */

    #imageLabel {
      padding       : 0.6rem 1.2rem;
      border-radius : var(--radius);
      background    : var(--accent);
      color         : #fff;
      cursor        : pointer;
      transition    : background 0.2s ease;
    }
    #imageLabel:hover { background: var(--accent-hov); }

    img.chat-preview {
      max-width    : 240px;
      border-radius: var(--radius);
      margin       : 0.5rem 0;
      box-shadow   : none;
      border       : 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Model control</h2>
    <select id="modelSelect"></select>
    <div id="loadStatus" class="status"></div>
  </div>

  <div id="main">
    <h1>Mistral.rs Chat</h1>

    <div id="log"></div>

    <form id="form" autocomplete="off">
      <textarea id="input" placeholder="Type your messageâ€¦" rows="1"></textarea>
      <label id="imageLabel" for="imageInput">ðŸ“Ž Image</label>
      <input id="imageInput" type="file" accept="image/*" />
      <button type="submit">Send</button>
    </form>

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const log          = document.getElementById('log');
      const input        = document.getElementById('input');
      const form         = document.getElementById('form');
      const modelSelect  = document.getElementById('modelSelect');
      const imageInput   = document.getElementById('imageInput');
      const imageLabel   = document.getElementById('imageLabel');
      const loadStatus   = document.getElementById('loadStatus');

      const ws = new WebSocket(`ws://${location.host}/ws`);
      window.chatSocket = ws;

      const models = Object.create(null);   // name â†’ kind mapping

      /* ---------- helper functions ---------- */
      function renderMarkdown(src) {
        const escaped = src
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');
        return marked.parse(escaped);
      }

      function appendHtml(html, cls = '') {
        const div = document.createElement('div');
        if (cls) div.className = cls;
        div.innerHTML = html;
        addCopyButtons(div);
        fixLinks(div);
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
        return div;
      }

      function addCopyButtons(parent) {
        parent.querySelectorAll('pre').forEach(pre => {
          if (pre.querySelector('.copy-btn')) return;
          const btn = document.createElement('button');
          btn.textContent = 'Copy';
          btn.className   = 'copy-btn';
          btn.addEventListener('click', () => {
            const text = (pre.querySelector('code') || pre).innerText;
            navigator.clipboard.writeText(text.trim());
            btn.textContent = 'âœ”';
            setTimeout(() => (btn.textContent = 'Copy'), 800);
          });
          pre.appendChild(btn);
        });
      }

      function fixLinks(parent) {
        parent.querySelectorAll('a[href]').forEach(a => {
          a.setAttribute('target', '_blank');
          a.setAttribute('rel', 'noopener noreferrer');
        });
      }

      function updateImageVisibility(kind) {
        if (kind === 'vision') {
          imageLabel.style.display = 'inline-block';
        } else {
          imageLabel.style.display = 'none';
          imageInput.value = '';
        }
      }

      /* ---------- model discovery ---------- */
      async function refreshModels() {
        try {
          const res  = await fetch('/api/list_models');
          const data = await res.json();
          modelSelect.innerHTML = '';
          Object.keys(models).forEach(k => delete models[k]);

          data.models.forEach(m => {
            models[m.name] = m.kind;
            const opt = document.createElement('option');
            opt.value = m.name;
            opt.textContent = m.kind === 'vision' ? `ðŸ–¼ï¸  ${m.name}` : `ðŸ“ ${m.name}`;
            modelSelect.appendChild(opt);
          });

          if (modelSelect.options.length) {
            await selectModel(modelSelect.value); // pick first by default
          }
        } catch (e) {
          loadStatus.textContent = 'Unable to fetch model list';
        }
      }

      async function selectModel(name) {
        try {
          await fetch('/api/select_model', {
            method : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body   : JSON.stringify({ name })
          });
          updateImageVisibility(models[name]);
          log.innerHTML = '';       // clear chat on model change
        } catch (e) {
          loadStatus.textContent = 'Selection failed';
        }
      }

      modelSelect.addEventListener('change', () => selectModel(modelSelect.value));

      /* ---------- input auto-resize ---------- */
      const maxInputHeight = parseFloat(getComputedStyle(input).lineHeight) * 10;
      function adjustInputHeight() {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, maxInputHeight) + 'px';
      }
      input.addEventListener('input', adjustInputHeight);
      adjustInputHeight();

      /* ---------- websocket handling ---------- */
      let assistantBuffer = '';
      let assistantDiv    = null;

      ws.addEventListener('message', ev => {
        if (!assistantDiv) {
          assistantDiv = appendHtml('', 'assistant');
        }
        assistantBuffer += ev.data;
        assistantDiv.innerHTML = renderMarkdown(assistantBuffer);
        addCopyButtons(assistantDiv);
        fixLinks(assistantDiv);
        log.scrollTop = log.scrollHeight;
      });

      /* ---------- send user messages ---------- */
      form.addEventListener('submit', ev => {
        ev.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        appendHtml(renderMarkdown(msg), 'user');
        assistantBuffer = '';
        assistantDiv    = null;
        ws.send(msg);
        input.value = '';
        adjustInputHeight();
      });

      /* ---------- image upload ---------- */
      imageInput.addEventListener('change', async () => {
        const file = imageInput.files[0];
        if (!file) return;

        // local preview
        const tmpUrl = URL.createObjectURL(file);
        appendHtml(`<img src="${tmpUrl}" class="chat-preview">`, 'user');

        // upload
        const formData = new FormData();
        formData.append('image', file);
        const resp = await fetch('/api/upload_image', { method:'POST', body: formData });
        if (resp.ok && ws.readyState === WebSocket.OPEN) {
          const json = await resp.json();
          ws.send(JSON.stringify({ image: json.url }));
        }
        imageInput.value = '';
      });

      /* ---------- kick things off ---------- */
      refreshModels();
    </script>
  </div><!-- /#main -->
</body>
</html>
