<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistral.rs Chat</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    #log {
      border: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
      flex: 1 1 auto;
    }
    #form {
      margin-top: 1em;
      display: flex;
      gap: 0.5em;
    }
    #input {
      flex: 1 1 auto;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .user       { margin: 1em 0; }
    .assistant  { margin: 1em 0; background: #f7f7f7; padding: 0.5em; border-radius: 4px; }
    #sidebar {
      width: 240px;
      padding: 1em;
      border-right: 1px solid #ccc;
      background: #fafafa;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar input,
    #sidebar select,
    #sidebar button {
      width: 100%;
      margin: 0.4em 0;
      box-sizing: border-box;
    }
    #main {
      flex: 1 1 auto;
      padding: 2em;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Model control</h2>
    <input id="modelPath" type="text" placeholder="Path to model">
    <select id="modelKind">
      <option value="text">Text model</option>
      <option value="vision">Vision model</option>
    </select>
    <button id="loadBtn">Load</button>
    <div id="loadStatus" class="status"></div>
  </div>
  <div id="main">
  <h1>Mistral.rs Chat</h1>

  <div id="log"></div>

  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type your message…" />
    <button type="submit">Send</button>
  </form>

  <!-- Markdown renderer -->
  </script>
  </script>
  <script>
    // --- model loader controls (sidebar) ---
    const loadBtn    = document.getElementById('loadBtn');
    const modelPath  = document.getElementById('modelPath');
    const modelKind  = document.getElementById('modelKind');
    const loadStatus = document.getElementById('loadStatus');

    loadBtn.addEventListener('click', async () => {
      const path = modelPath.value.trim();
      const kind = modelKind.value;
      if (!path) {
        alert('Please enter a model path');
        return;
      }
      loadBtn.disabled = true;
      loadStatus.textContent = 'Loading…';
      try {
        const res  = await fetch('/api/load_model', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path, kind })
        });
        const txt = await res.text();
        loadStatus.textContent = txt;
        // Clear chat log on new model load
        log.innerHTML = '';
        assistantBuffer = '';
        assistantDiv = null;
      } catch (err) {
        loadStatus.textContent = 'Error: ' + err;
      } finally {
        loadBtn.disabled = false;
      }
    });
    // --- end loader controls ---

    // Render Markdown but escape raw HTML so tags like <think></think> are shown literally
    function renderMarkdown(src) {
      const escaped = src
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      return marked.parse(escaped);
    }

    const log   = document.getElementById('log');
    const input = document.getElementById('input');
    const form  = document.getElementById('form');
    const ws    = new WebSocket(`ws://${location.host}/ws`);

    let assistantBuffer = "";
    let assistantDiv    = null;

    // Attach "Copy" buttons to every <pre> inside `parent`
    function addCopyButtons(parent) {
      parent.querySelectorAll('pre').forEach(pre => {
        // Skip if button already present
        if (pre.querySelector('.copy-btn')) return;

        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.className = 'copy-btn';
        btn.addEventListener('click', () => {
          const codeElem = pre.querySelector('code');
          const textToCopy = codeElem ? codeElem.innerText : pre.innerText;
          navigator.clipboard.writeText(textToCopy.trim());
          btn.textContent = '✔';
          setTimeout(() => (btn.textContent = 'Copy'), 1000);
        });
        pre.appendChild(btn);
      });
    }

    // Make all links open in a new tab / page
    function fixLinks(parent) {
      parent.querySelectorAll('a[href]').forEach(a => {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
      });
    }

    function appendHtml(html, className = "") {
      const div = document.createElement("div");
      if (className) div.className = className;
      div.innerHTML = html;
      addCopyButtons(div);
      fixLinks(div);
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
      return div;
    }

    ws.addEventListener("message", ev => {
      // Streamed token from assistant
      if (!assistantDiv) {
        assistantDiv = appendHtml("", "assistant");
      }
      assistantBuffer += ev.data;
      assistantDiv.innerHTML = renderMarkdown(assistantBuffer);
      addCopyButtons(assistantDiv);
      fixLinks(assistantDiv);
      log.scrollTop = log.scrollHeight;
    });

    form.addEventListener("submit", ev => {
      ev.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      // Show what the user typed (rendered as Markdown)
      appendHtml(renderMarkdown(msg), "user");

      // Reset buffer for the next assistant reply
      assistantBuffer = "";
      assistantDiv    = null;

      ws.send(msg);
      input.value = "";
    });
  </script>
  </div><!-- end #main -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
