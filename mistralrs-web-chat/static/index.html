<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistral.rs Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em auto;
      max-width: 640px;
    }
    #log {
      border: 1px solid #ccc;
      padding: 1em;
      height: 400px;
      overflow-y: auto;
    }
    #form {
      margin-top: 1em;
      display: flex;
      gap: 0.5em;
    }
    #input {
      flex: 1 1 auto;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .user       { margin: 1em 0; }
    .assistant  { margin: 1em 0; background: #f7f7f7; padding: 0.5em; border-radius: 4px; }
    pre         { background: #272822; color: #f8f8f2; padding: 0.5em; overflow-x: auto; position: relative; }
    .copy-btn   { position: absolute; top: 4px; right: 4px; font-size: 0.75em; padding: 0.2em 0.4em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Mistral.rs Chat</h1>

  <div id="log"></div>

  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type your message…" />
    <button type="submit">Send</button>
  </form>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const log   = document.getElementById('log');
    const input = document.getElementById('input');
    const form  = document.getElementById('form');
    const ws    = new WebSocket(`ws://${location.host}/ws`);

    let assistantBuffer = "";
    let assistantDiv    = null;

    // Attach "Copy" buttons to every <pre> inside `parent`
    function addCopyButtons(parent) {
      parent.querySelectorAll('pre').forEach(pre => {
        // Skip if button already present
        if (pre.querySelector('.copy-btn')) return;

        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.className = 'copy-btn';
        btn.addEventListener('click', () => {
          const codeElem = pre.querySelector('code');
          const textToCopy = codeElem ? codeElem.innerText : pre.innerText;
          navigator.clipboard.writeText(textToCopy.trim());
          btn.textContent = '✔';
          setTimeout(() => (btn.textContent = 'Copy'), 1000);
        });
        pre.appendChild(btn);
      });
    }

    function appendHtml(html, className = "") {
      const div = document.createElement("div");
      if (className) div.className = className;
      div.innerHTML = html;
      addCopyButtons(div);
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
      return div;
    }

    ws.addEventListener("message", ev => {
      // Streamed token from assistant
      if (!assistantDiv) {
        assistantDiv = appendHtml("", "assistant");
      }
      assistantBuffer += ev.data;
      assistantDiv.innerHTML = marked.parse(assistantBuffer);
      addCopyButtons(assistantDiv);
      log.scrollTop = log.scrollHeight;
    });

    form.addEventListener("submit", ev => {
      ev.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      // Show what the user typed (rendered as Markdown)
      appendHtml(marked.parse(msg), "user");

      // Reset buffer for the next assistant reply
      assistantBuffer = "";
      assistantDiv    = null;

      ws.send(msg);
      input.value = "";
    });
  </script>
</body>
</html>
