<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mistral.rs Chat</title>
  <style>
    :root {
      --accent: #3498db;
      --accent-hov: #1f7ec5;
      --radius: 8px;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    #log {
      border: 1px solid #ccc;
      padding: 1em;
      overflow-y: auto;
      flex: 1 1 auto;
    }
    #form {
      margin-top: 1em;
      display: flex;
      gap: 0.5em;
    }
    #input {
      flex: 1 1 auto;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #c5c9ce;
      border-radius: var(--radius);
      background: #fff;
      resize: none;
      overflow: hidden;
      line-height: 1.4;
      min-height: calc(1.4em * 1);
      max-height: calc(1.4em * 15);
      font-family: inherit;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .user       { margin: 1em 0; }
    .assistant  { margin: 1em 0; background: #f7f7f7; padding: 0.5em; border-radius: 4px; }
    #sidebar {
      width: 240px;
      padding: 1em;
      border-right: 1px solid #ccc;
      background: #fafafa;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar input,
    #sidebar select,
    #sidebar button:not(.tab) {
      width: 100%;
      margin: 0.4em 0;
      box-sizing: border-box;
    }
    #main {
      flex: 1 1 auto;
      padding: 2em;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #imageInput { display: none; }          /* hide native input */

    #imageLabel {
      padding       : 0.6rem 1.2rem;
      border-radius : var(--radius);
      background    : var(--accent);
      color         : #fff;
      cursor        : pointer;
      transition    : background 0.2s ease;
    }
    #imageLabel:hover { background: var(--accent-hov); }

    img.chat-preview {
      max-width    : 240px;
      border-radius: var(--radius);
      margin       : 0.5rem 0;
      box-shadow   : var(--shadow);
    }
    #modelTabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #modelTabs .tab {
      flex: 1 0 auto;         /* allow grow, prevent shrink */
      min-width: 100px;       /* ensure consistent width */
      width: auto;            /* prevent full-sidebar width */
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #c5c9ce;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: inherit;
    }
    /* Inactive tabs: light grey background and muted text */
    #modelTabs .tab:not(.active) {
      background: #f0f0f0;
      color: #555;
    }
    #modelTabs .tab.active {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      /* keep a clear border for consistency */
      border: 1px solid var(--accent);
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Model control</h2>
    <input id="modelPath" type="text" placeholder="Path to model">
    <div id="modelTabs">
      <button class="tab active" data-kind="text">Text</button>
      <button class="tab" data-kind="vision">Vision</button>
    </div>
    <button id="loadBtn">Load</button>
    <div id="loadStatus" class="status"></div>
  </div>
  <div id="main">
  <h1>Mistral.rs Chat</h1>

  <div id="log"></div>

  <form id="form" autocomplete="off">
    <textarea id="input" placeholder="Type your messageâ€¦" rows="1"></textarea>
    <label id="imageLabel" for="imageInput">ðŸ“Ž Image</label>
    <input id="imageInput" type="file" accept="image/*" />
    <button type="submit">Send</button>
  </form>

  <!-- Markdown renderer -->
  </script>
  </script>
  <script>
    // --- model loader controls (sidebar) ---
    const loadBtn    = document.getElementById('loadBtn');
    const modelPath  = document.getElementById('modelPath');
    const modelKind  = document.getElementById('modelKind');
    const loadStatus = document.getElementById('loadStatus');

    loadBtn.addEventListener('click', async () => {
      const path = modelPath.value.trim();
      const kind = document.querySelector('#modelTabs .tab.active').dataset.kind;
      if (!path) {
        alert('Please enter a model path');
        return;
      }
      loadBtn.disabled = true;
      loadStatus.textContent = 'Loadingâ€¦';
      try {
        const res  = await fetch('/api/load_model', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path, kind })
        });
        const txt = await res.text();
        loadStatus.textContent = txt;
        // Clear chat log on new model load
        log.innerHTML = '';
        assistantBuffer = '';
        assistantDiv = null;
      } catch (err) {
        loadStatus.textContent = 'Error: ' + err;
      } finally {
        loadBtn.disabled = false;
      }
    });
    // --- end loader controls ---

    // Render Markdown but escape raw HTML so tags like <think></think> are shown literally
    function renderMarkdown(src) {
      const escaped = src
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      return marked.parse(escaped);
    }

    const log   = document.getElementById('log');
    const input = document.getElementById('input');

    // Auto-resize input textarea up to 10 lines
    const maxInputHeight = parseFloat(getComputedStyle(input).lineHeight) * 10;
    function adjustInputHeight() {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, maxInputHeight) + 'px';
    }
    input.addEventListener('input', adjustInputHeight);
    // Initialize height
    adjustInputHeight();

    const imageInput  = document.getElementById('imageInput');
    const imageLabel  = document.getElementById('imageLabel');
    const form  = document.getElementById('form');
    const ws    = new WebSocket(`ws://${location.host}/ws`);
    window.chatSocket = ws;

    // Tab switcher: show/hide image input based on selected model type
    const tabs = document.querySelectorAll('#modelTabs .tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if (tab.dataset.kind === 'vision') {
          imageLabel.style.display = 'inline-block';
        } else {
          imageLabel.style.display = 'none';
          imageInput.value = '';
        }
      });
    });
    // Initialize visibility
    if (document.querySelector('#modelTabs .tab.active').dataset.kind === 'text') {
      imageLabel.style.display = 'none';
    }
 
    let assistantBuffer = "";
    let assistantDiv    = null;

    // Attach "Copy" buttons to every <pre> inside `parent`
    function addCopyButtons(parent) {
      parent.querySelectorAll('pre').forEach(pre => {
        // Skip if button already present
        if (pre.querySelector('.copy-btn')) return;

        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.className = 'copy-btn';
        btn.addEventListener('click', () => {
          const codeElem = pre.querySelector('code');
          const textToCopy = codeElem ? codeElem.innerText : pre.innerText;
          navigator.clipboard.writeText(textToCopy.trim());
          btn.textContent = 'âœ”';
          setTimeout(() => (btn.textContent = 'Copy'), 1000);
        });
        pre.appendChild(btn);
      });
    }

    // Make all links open in a new tab / page
    function fixLinks(parent) {
      parent.querySelectorAll('a[href]').forEach(a => {
        a.setAttribute('target', '_blank');
        a.setAttribute('rel', 'noopener noreferrer');
      });
    }

    function appendHtml(html, className = "") {
      const div = document.createElement("div");
      if (className) div.className = className;
      div.innerHTML = html;
      addCopyButtons(div);
      fixLinks(div);
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
      return div;
    }

    ws.addEventListener("message", ev => {
      // Streamed token from assistant
      if (!assistantDiv) {
        assistantDiv = appendHtml("", "assistant");
      }
      assistantBuffer += ev.data;
      assistantDiv.innerHTML = renderMarkdown(assistantBuffer);
      addCopyButtons(assistantDiv);
      fixLinks(assistantDiv);
      log.scrollTop = log.scrollHeight;
    });

    form.addEventListener("submit", ev => {
      ev.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      // Show what the user typed (rendered as Markdown)
      appendHtml(renderMarkdown(msg), "user");

      // Reset buffer for the next assistant reply
      assistantBuffer = "";
      assistantDiv    = null;

      ws.send(msg);
      input.value = "";
      // Reset textarea height to one line after sending
      input.style.height = 'auto';
      adjustInputHeight();
    });

    // --- image upload support ---
    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      // Show local preview
      const tmpUrl = URL.createObjectURL(file);
      appendHtml(`<img src="${tmpUrl}" class="chat-preview">`, "user");

      // Send multipart POST
      const formData = new FormData();
      formData.append('image', file);
      let resp;
      try {
        resp = await fetch('/api/upload_image', { method: 'POST', body: formData });
      } catch (e) {
        console.error('upload error', e);
        return;
      }

      if (resp.ok && window.chatSocket?.readyState === WebSocket.OPEN) {
        const body = await resp.json();
        if (body.url) {
          window.chatSocket.send(JSON.stringify({ image: body.url }));
        }
      }
      imageInput.value = "";
    });
    // --- end image upload support ---
  </script>
  </div><!-- end #main -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
