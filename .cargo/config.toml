[build]
# keep your existing native (for other arches), but add aes+pmull
rustflags = [
  "-C", "target-cpu=native",
  "-C", "target-feature=+aes,+pmull"
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C", "target-cpu=native",
  "-C", "target-feature=+aes,+pmull,+fp16,+fp16fml"
]

[target.wasm32-unknown-unknown]
rustflags = ["-C", "target-feature=+simd128"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-feature=-avx,-avx2"]