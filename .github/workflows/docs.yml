name: docs

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build mdbook (main documentation)
      - name: Build mdbook
        run: mdbook build docs

      # Build Rust API docs
      - name: Build Rust docs
        run: cargo doc --no-deps

      # Build Python docs
      - name: Build Python docs
        run: |
          python3 -m venv myenv
          source myenv/bin/activate
          pip install maturin[patchelf] pdoc
          cd mistralrs-pyo3
          maturin develop
          cd ..
          pdoc mistralrs -o ./docs/book/pyo3

      # Combine all docs into deployment folder
      - name: Prepare deployment
        run: |
          # Copy Rust docs to book output at /mistralrs/
          cp -r target/doc/* ./docs/book/
          # Create redirect for Rust docs index
          echo '<meta http-equiv="refresh" content="0; url=mistralrs">' > ./docs/book/mistralrs/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./docs/book
